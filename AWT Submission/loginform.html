<html>
	<head>
		<title>Html table</title>	
		<style>
		h1
		{
			border:5px solid;
			color:blue;
		}
		table.center
		{
			margin-left: auto;
		margin-right: auto;
		}
		
		</style>
	</head>
		<body>
			<h1><center>HTML FORM</h1>
			<form action=" " method="GET" enctype="multipart/form-data">
			<table border="1px" class="center" style="text-align:left;">
		<tr>
			<td><label for="nametxt">NAME:</label></td>
			<td><input id="nameid" class="text" name="name"  type="text"/></td>
			
		</tr>
		<img src="img_chania.jpg" alt="Flowers in Chania">

		<tr>
			<td>PASSWORD:</td>
			<td><input name="password" type="password"/></td>
		</tr>
		<tr>
			<td><label for="CV">UPLOAD CV:</label></td>
			<td><input id="CV" class="File" name="CV" type="file"/><td>
		</tr>
		<tr>
			<td>GENDER:</td>
			<td><input id="mrb" name="gender" type="radio" value="m"/><label for="mrb">male</label><br><input id="frb" name="gender" type="radio" value="f"/><label for="frb">female</label><br></td>
		</tr>
		<tr>
			<td>HOBBIES:</td>
			<td><input name="hob" type="checkbox" checked="true" value="a"/>A<br><input name="hob" type="checkbox" value="b"/>B<br></td>
		</tr>
		<tr>
			<td>EMAIL:</td>
			<td><input name="email" rows="2343" type="email" required="required"/></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea name="XYZ" cols="80" rows="15" minlength="20" maxlength="140">Random Text</textarea></td>
		</tr>
		<tr>
			<td><input type="reset" value="clear"/></td>
			<td><input name="submit" type="submit" value="submit"/></td>
		</tr>
		</table>
	</body>
</html>
